<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dars-9</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main>
    <section class="inputs">
      <div class="container inputs__container">
        <form action="#" class="inputs__form">
          <input type="text" class="inputs__input inputs__input--first-name" placeholder="first name" name="first-name" required>
          <input type="text" class="inputs__input inputs__input--last-name" placeholder="last name" name="last-name" required>
          <input type="email" class="inputs__input inputs__input--email" placeholder="email" name="email" required>
          <input type="text" class="inputs__input inputs__input--order" placeholder="your order" name="order" required>
          <button class="inputs__btn" type="submit">submit</button>
        </form>
        <ul class="inputs__order-list">
          
        </ul>
      </div>
    </section>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
